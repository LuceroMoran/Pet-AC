<ion-header>

  <ion-navbar>
    <ion-title>welcomePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/MasAmor.png"/>
  <ion-row no-padding>
    <ion-col text-center>
      <button ion-button icon-left color="facebook" (click)="loginUser()">
        <ion-icon name="logo-facebook"></ion-icon>
          Login with Facebook
      </button>
    </ion-col>
  </ion-row>
  <ion-row no-padding>
    <ion-col text-center>
      <button ion-button icon-left color="google" (click)="loginUser()">
        <ion-icon name="logo-google"></ion-icon>
          Login with Google
      </button>
    </ion-col>
  </ion-row>
  <ion-item *ngIf="userProfile">
    <ion-avatar item-left>
      <img [src]="userProfile.photoURL">
    </ion-avatar>
    <h2>{{ userProfile.displayName }}</h2>
    <h3>{{ userProfile.email }}</h3>
  </ion-item>
</ion-content>
